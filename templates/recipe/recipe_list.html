<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Рецепты</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css'%}">

</head>
    <div class="container">
    </br>
   <div class="row-fluid">
   <div class="span12">

<div class="panel panel-default">
  <div class="panel-body">
{% block content %}
    <table class="table">
    <tr>
          <th>Название</th>
          <th>Ингридиенты</th>
        </tr>
    {% for recipe in object_list %}
        <tr>
          <td><a href="{{ recipe.slug }}">{{ recipe.name }}</a></td>
          <td>{% for name in recipe.ingridients.all %}
		<a href="{{ slug }}">{{ name }}</a>
		{% if not forloop.last %}, {% endif %}
	{% endfor %}
          </td>
    {% empty %}
    <p>Нет рецептов</p>
    {% endfor %}
</tr>
    </table>
{% endblock %}
      </div>
<div class="panel-footer">Copyright © Khramtsov</div>
</div>
   </div>
   </div>
   </div>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
